<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Sayfa Bulunamadı</title>
    <style>
        body {
            background-color: #000;
            color: rgb(243, 89, 103);
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            font-size: 72px;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            margin-bottom: 40px;
        }
        a {
            color: #fff;

            border: 2px solid #fff;
            padding: 10px 20px;

        }
        a:hover {
            background-color: #fff;
            color: #000;
        }

</head>
